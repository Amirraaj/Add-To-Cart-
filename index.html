<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <!-- link to add icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- link to add coustome css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- nav section for the toggle -->
  <nav class="nav--bar">
    <button class="nav-toggle" aria-label="toggle navigation">
      <i class="fa-solid fa-cart-shopping fa-3x"></i>
  </button>
  </nav>

<!-- cart section  -->
  <div class="cart--container">
    <button class="nav-toggle" aria-label="toggle navigation">
      <i class="fa-solid fa-xmark fa-3x close"></i>
    </button>
    <h1 class="cart--name">Cart</h1>
      <div class="cart--display" id="cart-box">
      </div>
      <div class="cart--footer">
        <button class ="purchase--cart">Purchase</button>
        <button class="clear--cart"> Clear Cart</button>
      </div>
  </div>

<!-- product section -->
  <div class="container" id="card-box">
    
  </div>
  <script src="js/script.js"></script>
</body>
</html>
